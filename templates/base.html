<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
        <title>{%block title %}{% endblock %}</title>
        <meta name="description" content="Nobot 是一个免费的小说阅读网站" />
        <meta name="keywords" content="小说,玄幻,穿越,在线阅读,下载,免广告">
    
        <meta name="HandheldFriendly" content="True" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- 新 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
        
        <!-- 可选的Bootstrap主题文件（一般不用引入） -->
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        
        <link rel="stylesheet" href="{{ url_for('static', filename='nobot.css') }}">

        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    <body>
        {% block body %} {% endblock %}
    </body>
    <script type="text/javascript">
        var show_info = function(msg){
            var ele = $('#info-alert');
            ele.html(msg);
            ele.show()
        };
        var show_error = function(msg){
            var error_alert = $('#error-alert');
            error_alert.html(msg);
            error_alert.show()
        };
        var hide_alert = function(){
            $('.alert').hide()
        };
    </script>
    {% block script %} {% endblock %}
</html>
